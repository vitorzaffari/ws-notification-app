<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/chat.css">
</head>

<body>
    <div class="chat-container">
        <header>
            <p class="title"> ChatRooms <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                    viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="M19 6q-1.25 0-2.125-.875T16 3q0-1.25.875-2.125T19 0q1.25 0 2.125.875T22 3q0 1.25-.875 2.125T19 6ZM6 18l-2.3 2.3q-.475.475-1.088.213T2 19.575V4q0-.825.588-1.413T4 2h10.1q-.1.5-.1 1t.1 1q.35 1.725 1.725 2.863T19 8q.8 0 1.575-.25T22 7v9q0 .825-.588 1.413T20 18H6Z" />
                </svg></p>
            <a href="index.html" class="leave-room-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="25"
                height="25" viewBox="0 0 24 24">
                <path fill="currentColor"
                    d="M4 12a1 1 0 0 0 1 1h7.59l-2.3 2.29a1 1 0 0 0 0 1.42a1 1 0 0 0 1.42 0l4-4a1 1 0 0 0 .21-.33a1 1 0 0 0 0-.76a1 1 0 0 0-.21-.33l-4-4a1 1 0 1 0-1.42 1.42l2.3 2.29H5a1 1 0 0 0-1 1ZM17 2H7a3 3 0 0 0-3 3v3a1 1 0 0 0 2 0V5a1 1 0 0 1 1-1h10a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1v-3a1 1 0 0 0-2 0v3a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V5a3 3 0 0 0-3-3Z" />
            </svg> Leave Room</a>
        </header>
        <main>
            <div class="info-users-box">
                <div class="info">

                    <h3 class="room-name-title"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            viewBox="0 0 64 64">
                            <path fill="currentColor"
                                d="M55.438 5H8.563C4.938 5 2 7.918 2 11.517V41.31c0 3.598 2.938 6.518 6.563 6.518h6.918V59l10.39-11.172h29.567c3.626 0 6.563-2.92 6.563-6.518V11.517C62 7.918 59.063 5 55.438 5M15.987 30.604c-2.331 0-4.219-1.875-4.219-4.19c0-2.314 1.888-4.189 4.219-4.189s4.219 1.875 4.219 4.189c0 2.315-1.888 4.19-4.219 4.19m16.013 0c-2.329 0-4.219-1.875-4.219-4.19c0-2.314 1.89-4.189 4.219-4.189s4.219 1.875 4.219 4.189c0 2.315-1.89 4.19-4.219 4.19m16.013 0c-2.331 0-4.219-1.875-4.219-4.19c0-2.314 1.888-4.189 4.219-4.189c2.329 0 4.219 1.875 4.219 4.189c-.001 2.315-1.89 4.19-4.219 4.19" />
                        </svg> Room name:</h3>
                    <p class="room-name"></p>
                </div>
                <div class="users">
                    <h3><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M12 12q-1.65 0-2.825-1.175T8 8q0-1.65 1.175-2.825T12 4q1.65 0 2.825 1.175T16 8q0 1.65-1.175 2.825T12 12Zm-8 8v-2.8q0-.85.438-1.563T5.6 14.55q1.55-.775 3.15-1.163T12 13q1.65 0 3.25.388t3.15 1.162q.725.375 1.163 1.088T20 17.2V20H4Z" />
                        </svg> Online users:</h3>
                    <div id="users-list">
                       
                    </div>
                </div>
            </div>
            <div class="chat-display" id="chat-display">
            </div>
        </main>
        <form id="chat-form" action="">

            <div class="message-box">
                <input id="msg" class="message-input" type="text" placeholder="Type a message">
                <button class="send-btn">Send</button>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.2/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
