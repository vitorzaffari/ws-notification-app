<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/chat.css">
</head>

<body>
    <div class="chat-container">
        <header>
            <p class="title">Test Chat App</p>
            <a href="index.html" class="leave-room-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="21"
                height="21" viewBox="0 0 24 24">
                <path fill="currentColor"
                    d="M4 12a1 1 0 0 0 1 1h7.59l-2.3 2.29a1 1 0 0 0 0 1.42a1 1 0 0 0 1.42 0l4-4a1 1 0 0 0 .21-.33a1 1 0 0 0 0-.76a1 1 0 0 0-.21-.33l-4-4a1 1 0 1 0-1.42 1.42l2.3 2.29H5a1 1 0 0 0-1 1ZM17 2H7a3 3 0 0 0-3 3v3a1 1 0 0 0 2 0V5a1 1 0 0 1 1-1h10a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1v-3a1 1 0 0 0-2 0v3a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V5a3 3 0 0 0-3-3Z" />
            </svg> Leave</a>
        </header>
        <main>
            <div class="info-users-box">
                <div class="info">

                    <h3 class="room-name-title"></h3>
                    <p class="room-name"></p>
                </div>
                <div class="users">
                    <h3>Online:</h3>
                    <div id="users-list">
                       
                    </div>
                </div>
            </div>
            <div class="chat-display" id="chat-display">
            </div>
        </main>
        <form id="chat-form" action="">

            <div class="message-box">
                <input id="msg" class="message-input" type="text" placeholder="Type a message">
                <button class="send-btn">Send</button>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.2/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
